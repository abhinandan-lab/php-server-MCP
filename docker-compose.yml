version: '3'
services:
  web:
    build: ./docker/web
    volumes:
      - ./php_server:/var/www/html/
    ports:
      - 80:80
  
  db:
    image: mysql:8.4 # Use MySQL 8.4
    volumes:
      - db:/var/lib/mysql/
    environment:
      - MYSQL_ROOT_PASSWORD=abcd
      - MYSQL_DATABASE=testdb
      - MYSQL_USER=abh
      - MYSQL_PASSWORD=abcd

  phpmyadmin:
    image: phpmyadmin:5.2 # Use phpMyAdmin 5.2.x
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
    depends_on:
      - db

volumes:
  db:
